<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona: India Tracker</title>
    <meta name="theme-color" content="#F1F3F6">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="hdr">
        <div class="hdr-main">
            <div class="hdr-title">
                Corona Tracker
            </div>
            <button class="mode" id="mode">
                <div id="light">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z" />
                        </svg>
                </div>
                <div id="dark">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="24px" height="24px">
                        <path
                            d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg>
                </div>
            </button>
        </div>
    </header>
    <main class="main">
        <div class="india-cases">
            <div class="india-main-cases">
                <div class="india-cases-count" id="case-count">
                    452
                </div>
                <p class="india-cases-title">CONFIRMED CASES</p>
            </div>
        </div>
        <div class="show loading" id="show">
            <div class="show-main">
                <div id="loading-data">
                    LOADING...
                </div>
                <div id="data">
                    <p class="title">
                        INDIA STATISTICS
                    </p>
                    <div class="data">
                        <div class="data-row">
                            <div class="data-row-desc">
                                Deaths
                            </div>
                            <div id="deaths-count" class="data-row-count">
                                09
                            </div>
                        </div>
                    </div>
                    <p class="developedAndData">
                        Developed By Bhautik and Data is collected from WHO.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js" defer></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118292542-7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-118292542-7');
    </script>
</body>
</html>
